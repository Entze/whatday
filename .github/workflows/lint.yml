      - run: conda info
      - run: pre-commit run --all-files check-toml
  whitespace_validate:
    name: "Validate whitespace on files on ${{ matrix.platform }}"
    strategy:
      matrix:
        platform:
          - ubuntu-22.04
    runs-on: ${{ matrix.platform }}
